<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web Application</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="sidebar">
        <h4 class="sidebar-heading">Projects</h4>
<!--         {% for project in projects %}
            <a class="nav-link" href="{{ url_for('chat', project_id=project.id) }}">{{ project.name }}</a>
        {% endfor %} -->
        <ul>
            {% for project in projects %}
                <li><a href="{{ url_for('chat', project_id=project.id) }}">{{ project.name }}</a></li>
            {% endfor %}
        </ul>
        <form method="post" action="{{ url_for('home') }}">
            <input type="text" class="form-control mb-2" name="project_name" placeholder="New project name..." required>
            <button type="submit" class="btn btn-primary btn-block">Create Project</button>
        </form>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
